<form name="generatedForm" role="form">
  <div class="form-group">
    <label for="stringField">
      String Field
    </label>
    <input class="form-control" name="stringField" fxn-variable-type="String" fxn-variable-name="stringField" type="text" />
    <div ng-if="this.generatedForm.stringField.$invalid && this.generatedForm.stringField.$dirty" class="has-error">
      <div ng-show="this.generatedForm.stringField.$error.required" class="help-block">
        Required field
      </div>
      <div ng-show="this.generatedForm.stringField.$error.fxnVariableType" class="help-block">
        Only a string value is allowed
      </div>
    </div>
  </div>
</form>
