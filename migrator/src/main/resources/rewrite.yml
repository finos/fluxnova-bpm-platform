        filePattern: '**/*.xml'
  - org.openrewrite.text.FindAndReplace:
        find: "modeler:executionPlatform=\"Camunda Platform\""
        replace: " modeler:executionPlatform=\"Flowave Platform\" "
        filePattern: '**/*.xml'
  - org.openrewrite.text.FindAndReplace:
