      replace: " xmlns:camunda=\"http://camunda.org/schema/1.0/bpmn\" xmlns:flowave=\"http://flowave.finos.org/schema/1.0/bpmn\" "
      filePattern: '**/*.xml'
  - org.openrewrite.text.FindAndReplace:
        find: "xmlns:modeler=\"http://camunda.org/schema/modeler/1.0\""
        replace: " xmlns:modeler=\"http://flowave.finos.org/schema/modeler/1.0\" "
        filePattern: '**/*.xml'
  - org.openrewrite.text.FindAndReplace:
        find: "namespace=\"http://camunda.org/schema/1.0/dmn\""
