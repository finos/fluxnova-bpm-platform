<form role="form"
      class="form-horizontal"
      name="variablesForm">
  <div class="row">
    <div class="form-group">
      <div class="col-xs-12">
      <h2>Long Var</h2>
        <label class="control-label col-md-4"
               for="inputLongVar">Long Var</label>
        <div class="col-md-8">
          <input required
                 type="text"
                 name="inputLongVar"
                 class="form-control"
                 placeholder="e.g. 123"
                 fxn-variable-type="Long"
                 fxn-variable-name="longVar" />
        </div>

        <label class="control-label col-md-4"
               for="customerNumber">Customer Number</label>
        <div class="col-md-8">
          <input required
                 type="number"
                 name="customerNumber"
                 class="form-control"
                 placeholder="e.g. 11513"
                 fxn-variable-type="Integer"
                 fxn-variable-name="customerNumber" />
        </div>
      </div>
      <script fxn-script type="text/form-script">
          var variableManager = fxnForm.variableManager;

          fxnForm.on('submit', function(evt) {
            // create history
            variableManager.createVariable({
              name: 'history',
              type: 'String',
              value: moment().format('YYYY-MM-DD HH:mm') + ' - initial sample request.',
              isDirty: true
            });
          });
        </script>
    </div>
  </div>
</form>
