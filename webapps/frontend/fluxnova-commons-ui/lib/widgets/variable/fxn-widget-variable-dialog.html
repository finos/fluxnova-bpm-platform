<!-- # CE - fluxnova-commons-ui/lib/widgets/variable/fxn-widget-variable-dialog.html -->
<div class="modal-header">
  <h3
    translate="FXN_WIDGET_VARIABLE_DIALOG_INSPECT"
    translate-values="{name: variable.name}"
  ></h3>
</div>

<div class="modal-body">
  <div ng-if="readonly" class="form-group">
    <label
      >{{ 'FXN_WIDGET_VARIABLE_DIALOG_LABEL_OBJECT_TYPE' | translate }}</label
    >
    <code
      class="form-control-static"
      fxn-widget-clipboard="variable.valueInfo.objectTypeName"
      >{{ variable.valueInfo.objectTypeName }}</code
    >
  </div>

  <div ng-if="readonly" class="form-group">
    <label
      >{{ 'FXN_WIDGET_VARIABLE_DIALOG_LABEL_SERIALIZATION' | translate }}</label
    >
    <code
      class="form-control-static"
      fxn-widget-clipboard="variable.valueInfo.serializationDataFormat"
      >{{ variable.valueInfo.serializationDataFormat }}</code
    >
  </div>

  <div ng-if="!readonly" class="form-group">
    <label
      for="object-type-name"
      fxn-widget-clipboard="variable.valueInfo.objectTypeName"
      >{{ 'FXN_WIDGET_VARIABLE_DIALOG_LABEL_OBJECT_TYPE' | translate }}</label
    >
    <input
      type="text"
      id="object-type-name"
      class="form-control"
      ng-model="variable.valueInfo.objectTypeName"
    />
  </div>

  <div ng-if="!readonly" class="form-group">
    <label
      for="serialization-data-format"
      fxn-widget-clipboard="variable.valueInfo.serializationDataFormat"
      >{{ 'FXN_WIDGET_VARIABLE_DIALOG_LABEL_SERIALIZATION' | translate }}</label
    >
    <input
      type="text"
      id="serialization-data-format"
      class="form-control"
      ng-model="variable.valueInfo.serializationDataFormat"
    />
  </div>

  <div class="form-group">
    <label
      for="serialized-value"
      fxn-widget-clipboard="variable.value"
      no-tooltip
      ng-class="{hovered: hovered === 'var-value'}"
      >{{ 'FXN_WIDGET_VARIABLE_DIALOG_LABEL_SERIALIZED_VALUE' | translate
      }}</label
    >
    <textarea
      ng-model="variable.value"
      id="serialized-value"
      rows="10"
      class="form-control"
      ng-readonly="readonly"
      ng-mouseenter="toggleHover('var-value')"
      ng-mouseleave="toggleHover()"
    ></textarea>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss('close')">
    {{ 'FXN_WIDGET_VARIABLE_DIALOG_BTN_CLOSE' | translate }}
  </button>

  <button
    class="btn btn-primary"
    ng-if="!readonly"
    ng-readonly="!hasChanged('serialized')"
    ng-click="$close(variable)"
  >
    {{ 'FXN_WIDGET_VARIABLE_DIALOG_BTN_CHANGE' | translate }}
  </button>
</div>
<!-- / CE - fluxnova-commons-ui/lib/widgets/variable/fxn-widget-variable-dialog.html -->
