<!-- # CE - fluxnova-monitoring-ui/client/scripts/reports/controllers/reports-view.html -->
<div class="reports-wrapper">
  <div class="container-fluid">
    <div
      class="reports-type-wrapper"
      ng-class="{dashboard: !selectedReportId}"
      fxn-reports-type
      report-data="reportData"
      get-plugin-providers="getPluginProviders"
      ng-if="!selectedReportId"
    ></div>

    <h3 ng-if="selectedReportId">{{ pluginLabel | translate }}</h3>

    <div
      class="reports-plugin-wrapper"
      fxn-reports-plugin
      report-data="reportData"
    ></div>
  </div>
</div>
<!-- / CE - fluxnova-monitoring-ui/client/scripts/reports/controllers/reports-view.html -->
