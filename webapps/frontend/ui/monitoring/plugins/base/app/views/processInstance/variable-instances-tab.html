<!-- # CE - fluxnova-bpm-webapp/webapp/src/main/resources-plugin/base/app/views/processInstance/variable-instances-tab.html -->
<div
  fxn-searchable-area
  config="searchConfig"
  array-types="['activityInstanceIdIn']"
  variable-types="['variableValues']"
  on-search-change="onSearchChange(query, pages,sortObj)"
  loading-state="loadingState"
  text-empty="{{ 'PLUGIN_VARIABLE_NO_PROCESS_VARIABLES' | translate }}"
  blocked="!instanceIdToInstanceMap"
  storage-group="'VI'"
>
  <div
    fxn-widget-variables-table
    on-save="saveVariable"
    on-edit="editVariable"
    on-upload="uploadVariable"
    on-delete="deleteVariable"
    on-download="downloadVariable"
    on-sort-change="onSortChange(query, pages,sortObj)"
    default-sort="sortObj"
    fxn-variables="variables"
    fxn-editable="['type', 'value']"
    fxn-headers="headColumns"
  ></div>
</div>
<!-- / CE - fluxnova-bpm-webapp/webapp/src/main/resources-plugin/base/app/views/processInstance/variable-instances-tab.html -->
