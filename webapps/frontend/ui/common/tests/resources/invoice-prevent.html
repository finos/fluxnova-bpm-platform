<form class="form-horizontal" role="form">
  <script fxn-script type="text/form-script">
    var submitted = false;

    fxnForm.on('submit', function(evt) {
      if (!submitted) { // it should prevent first submition
        evt.submitPrevented = true;
      }

      submitted = true;
    });
  </script>
</form>
