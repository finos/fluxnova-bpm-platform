<form fw-form role="form">

  <input fw-variable-name="stringVar"
         fw-variable-type="String"
         type="text"
         class="form-control"
         id="stringVar">

  <input type="text"
         class="form-control"
         id="customField">

  <script fw-script type="text/form-script">

    var variableManager = fwForm.variableManager;
    var formElement = fwForm.formElement;

    fwForm.on('form-loaded', function() {

      // declare a new variable
      variableManager.createVariable({
        'name': 'customVar',
        'type': 'String',
        'value': 'someValue'
      });

    });

    fwForm.on('variables-fetched', function() {

      $('#customField', formElement)
        .val(variableManager.variableValue('customVar'));

    });

    fwForm.on('submit', function(evt) {

      // prevent submit if value of form field was not changed
      if($('#customField', formElement).val() == 'someValue') {
        evt.submitPrevented = true;
      }

    });

  </script>

</form>
