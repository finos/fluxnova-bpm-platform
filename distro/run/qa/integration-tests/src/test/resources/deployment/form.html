<form role="form" name="form">
  <div class="form-group">
    <label for="customerId-field">Customer ID</label>
    <input required
           fw-variable-name="customerId"
           fw-variable-type="String"
           class="form-control" />
  </div>
  <div class="form-group">
    <label for="amount-field">Amount</label>
    <input fw-variable-name="amount"
           fw-variable-type="Double"
           class="form-control" />
  </div>
</form>
